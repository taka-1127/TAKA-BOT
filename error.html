<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>認証</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"

    <meta name="viewport" content="width=device-width,initial-scale=1" />

  <body>
    <main class="container">
      <div class="illustration-wrapper">
        
        <svg
          class="error-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"

          <defs>
            <linearGradient id="grad-error" x1="0" y1="0" x2="1" y2="1">

    <footer class="page-footer">
  <a href="https://discord.gg/ZuEvp5PKWA" class="support-link" target="_blank" rel="noopener noreferrer">
    (サポートサーバー)
  </a>
</footer>

<style>
  .support-link {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 18px;
    font-weight: 600;
    font-size: 0.85rem;
    text-decoration: none;
    background: var(--support-bg);
    color: var(--support-text);
    box-shadow: 0 4px 12px var(--support-shadow);
    backdrop-filter: blur(8px);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .support-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px var(--support-shadow-hover);
  }

  /* ライトテーマ用 */
  :root {
    --support-bg: rgba(240, 240, 240, 0.85);
    --support-text: #333;
    --support-shadow: rgba(0,0,0,0.12);
    --support-shadow-hover: rgba(0,0,0,0.18);
  }

  /* ダークテーマ用 */
  :root[data-theme="dark"] {
    --support-bg: rgba(40, 40, 50, 0.8);
    --support-text: #e1e1ff;
    --support-shadow: rgba(0,0,0,0.4);
    --support-shadow-hover: rgba(0,0,0,0.55);
  }
</style>

    <div class="theme-switch-wrapper" aria-label="テーマ切り替え">
      <label class="theme-switch">
        <input type="checkbox" id="checkbox" aria-label="ダークモード" />
        <div class="slider">
          <div class="slider-icon">
            <svg
              class="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                d="M12 3a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1zm7.07 3.93a1 1 0 0 1 0 1.414l-.707.707a1 1 0 1 1-1.414-1.414l.707-.707a1 1 0 0 1 1.414 0zM12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8zm-8.07-1.07a1 1 0 0 1 1.414 0l.707.707A1 1 0 1 1 4.636 9.05l-.707-.707a1 1 0 0 1 0-1.414zM4 12a1 1 0 0 1 1-1h1a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1zm.636 5.95a1 1 0 0 1 0-1.414l.707-.707a1 1 0 0 1 1.414 1.414l-.707.707a1 1 0 0 1-1.414 0zM12 19a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1zm7.07-1.07a1 1 0 0 1-1.414 0l-.707-.707a1 1 0 0 1 1.414-1.414l.707.707a1 1 0 0 1 0 1.414zM20 12a1 1 0 0 1-1 1h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 1 1z"
              />
            </svg>
            <svg
              class="moon-icon"
              xmlns="http://www.w3.org/2000/svg"

              <path
                d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313-12.454z"
              />
            </svg>
          </div>
        </div>
      </label>
    </div>

    

    <script>
      class ThemeManager {
        constructor() {
          this.checkbox = document.querySelector("#checkbox");
          this.initializeTheme();
          this.setupEventListeners();
        }
        initializeTheme() {
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
          const savedTheme = localStorage.getItem("theme");
          if (savedTheme) {
            document.documentElement.setAttribute("data-theme", savedTheme);
            this.checkbox.checked = savedTheme === "dark";
          } else {
            const theme = prefersDark.matches ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", theme);
            this.checkbox.checked = prefersDark.matches;
          }
        }
        setupEventListeners() {
          this.checkbox.addEventListener("change", () => {
            const theme = this.checkbox.checked ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
          });
          window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", (e) => {
              if (!localStorage.getItem("theme")) {
                const theme = e.matches ? "dark" : "light";
                document.documentElement.setAttribute("data-theme", theme);
                this.checkbox.checked = e.matches;
              }
            });
        }
      }
      new ThemeManager();
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap");

      /* ====== Theme Tokens ====== */
      :root {
        --bg-color: #f6f7fb;
        --bg-aurora-1: #b8d7ff;
        --bg-aurora-2: #ffe1f0;
        --bg-aurora-3: #d9fff1;

        --card-bg: rgba(255, 255, 255, 0.65);
        --card-backdrop: blur(14px);
        --card-border: rgba(255, 255, 255, 0.6);

        --primary-text: #1b1f24;
        --secondary-text: #5a6572;

        --accent-color: #0d6efd;
        --accent-color-2: #00bcd4;
        --accent-color-light: rgba(13, 110, 253, 0.15);

        --error-color: #dc3545;
        --error-color-2: #ff6b7a;
        --error-color-light: rgba(220, 53, 69, 0.12);

        --border-color: rgba(27, 31, 36, 0.06);
        --shadow-color: rgba(16, 24, 40, 0.08);

        --switch-bg: #e9e9e9;
        --switch-slider: #ffffff;
        --icon-fill: #333333;

        --transition-time: 0.45s;
        --radius: 24px;
        --outline-radius: 28px;
      }

      :root[data-theme="dark"] {
        --bg-color: #0e1320;
        --bg-aurora-1: #2643a7;
        --bg-aurora-2: #7a2e7b;
        --bg-aurora-3: #0b6e6b;

        --card-bg: rgba(26, 32, 56, 0.6);
        --card-backdrop: blur(16px);
        --card-border: rgba(255, 255, 255, 0.12);

        --primary-text: #f4f6fb;
        --secondary-text: #c0c7d2;

        --accent-color: #00f5ff;
        --accent-color-2: #5a8bff;
        --accent-color-light: rgba(0, 245, 255, 0.14);

        --error-color: #ff7b88;
        --error-color-2: #ffb3bd;
        --error-color-light: rgba(255, 123, 136, 0.12);

        --border-color: rgba(255, 255, 255, 0.06);
        --shadow-color: rgba(0, 0, 0, 0.25);

        --switch-bg: #34323d;
        --switch-slider: #444452;
        --icon-fill: #e1e1ff;
      }

      /* ====== Base ====== */
      * { box-sizing: border-box; }
      html { font-family: "Noto Sans JP", system-ui, -apple-system, "Segoe UI", sans-serif; }
      body {
        margin: 0;
        min-height: 100vh;
        color: var(--primary-text);
        background: var(--bg-color);
        display: grid;
        place-items: center;
        overflow-x: hidden;
        transition: background-color var(--transition-time) ease;
      }

      /* やわらかいオーロラ背景 */
      body::before,
      body::after {
        content: "";
        position: fixed;
        inset: -20vmax -10vmax auto -10vmax;
        height: 60vmax;
        filter: blur(60px);
        z-index: -1;
        opacity: 0.55;
        pointer-events: none;
        background:
          radial-gradient(30vmax 30vmax at 20% 30%, var(--bg-aurora-1), transparent 60%),
          radial-gradient(28vmax 28vmax at 80% 20%, var(--bg-aurora-2), transparent 60%),
          radial-gradient(32vmax 32vmax at 70% 80%, var(--bg-aurora-3), transparent 60%);
        animation: auroraMove 18s ease-in-out infinite;
      }
      body::after {
        inset: auto -10vmax -20vmax -10vmax;
        transform: scaleX(-1);
        animation-direction: reverse;
        opacity: 0.45;
      }
      @keyframes auroraMove {
        0%,100% { transform: translateY(0) translateX(0); }
        50%     { transform: translateY(-2vmax) translateX(1vmax); }
      }

      /* ====== Card (ガラス＋発光アウトライン＋内側のライン) ====== */
      .container {
        width: 100%;
        max-width: 520px;
        margin: 24px;
        padding: 48px 40px;
        background: var(--card-bg);
        backdrop-filter: var(--card-backdrop);
        -webkit-backdrop-filter: var(--card-backdrop);
        border-radius: var(--radius);
        position: relative;
        text-align: center;
        box-shadow:
          0 20px 60px var(--shadow-color),
          0 1px 0 var(--border-color) inset;
        transition: transform .4s ease, box-shadow .4s ease;
        animation: popIn .6s cubic-bezier(.175,.885,.32,1.275) forwards;
        opacity: 0;
      }
      /* 外側の発光する細いアウトライン */
      .container::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: calc(var(--radius) + 6px);
        background: conic-gradient(from 180deg,
          rgba(255,255,255,.4),
          rgba(255,255,255,.12),
          rgba(255,255,255,.4));
        filter: blur(6px);
        opacity: .55;
        z-index: -1;
      }
      /* 内側の繊細なインセットライン */
      .container::after {
        content: "";
        position: absolute;
        inset: 10px;
        border-radius: calc(var(--radius) - 8px);
        box-shadow: inset 0 0 0 1px var(--card-border);
        pointer-events: none;
        opacity: .5;
      }

      .illustration-wrapper {
        margin-bottom: 1.3rem;
        animation: slideIn .8s .2s ease-out forwards;
        opacity: 0;
      }

      /* ====== Icons (上質な影＋グラデのストローク) ====== */
      .success-icon, .error-icon {
        width: 96px;
        height: 96px;
        display: block;
        margin: 0 auto;
        filter: drop-shadow(0 8px 18px rgba(0,0,0,.18));
      }
      .success-icon__circle,
      .error-icon__circle {
        stroke-dasharray: 151;
        stroke-dashoffset: 151;
        stroke-width: 4;
        stroke-linecap: round;
        animation: drawCircle .8s .5s ease-out forwards;
      }
      .success-icon__check,
      .error-icon__cross {
        stroke-dasharray: 60;
        stroke-dashoffset: 60;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 5;
      }
      .success-icon__check {
        stroke: url(#grad-success);
        animation: drawCheck .6s 1s ease-out forwards;
      }
      .success-icon__circle {
        stroke: var(--accent-color-light);
      }
      .error-icon__cross {
        stroke: url(#grad-error);
        animation: drawCross .5s 1s ease-out forwards;
      }
      .error-icon__circle {
        stroke: var(--error-color-light);
      }

      /* ====== Text ====== */
      .title {
        color: var(--primary-text);
        font-size: clamp(1.6rem, 4.5vw, 2rem);
        font-weight: 800;
        letter-spacing: .02em;
        margin: 0 0 .6rem;
        animation: fadeIn .8s .35s ease-out forwards;
        opacity: 0;
      }
      .divider {
        height: 1px;
        width: min(80%, 360px);
        margin: 10px auto 18px;
        background: linear-gradient(90deg,
          transparent,
          rgba(255,255,255,.5),
          transparent);
        opacity: .5;
      }
      .message {
        color: var(--secondary-text);
        font-size: clamp(1rem, 3.5vw, 1.1rem);
        line-height: 1.7;
        margin: 0;
        animation: fadeIn .8s .5s ease-out forwards;
        opacity: 0;
      }

      /* ====== Footer / Theme Switch ====== */
      .page-footer {
        position: fixed;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--secondary-text);
        font-size: .84rem;
        opacity: .75;
        user-select: none;
      }
      .theme-switch-wrapper { position: fixed; bottom: 22px; right: 22px; }
      .theme-switch { position: relative; display: inline-block; width: 60px; height: 34px; }
      .theme-switch input { opacity: 0; width: 0; height: 0; }
      .slider {
        position: absolute; inset: 0; cursor: pointer;
        background-color: var(--switch-bg);
        border-radius: 34px;
        transition: var(--transition-time);
        box-shadow: inset 0 2px 6px rgba(0,0,0,.12);
      }
      .slider-icon {
        position: absolute; top: 4px; left: 4px;
        width: 26px; height: 26px; border-radius: 50%;
        background-color: var(--switch-slider);
        box-shadow: 0 3px 6px var(--shadow-color);
        transition: all var(--transition-time) cubic-bezier(.175,.885,.32,1.275);
      }
      .sun-icon, .moon-icon {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 16px; height: 16px; fill: var(--icon-fill);
        transition: opacity var(--transition-time);
      }
      .sun-icon { opacity: 1; }
      .moon-icon { opacity: 0; }
      input:checked + .slider .slider-icon { transform: translateX(26px); }
      input:checked + .slider .sun-icon { opacity: 0; }
      input:checked + .slider .moon-icon { opacity: 1; }

      /* ====== Animations ====== */
      @keyframes popIn { from {opacity:0; transform:scale(.96)} to {opacity:1; transform:scale(1)} }
      @keyframes slideIn { from {opacity:0; transform:translateY(14px)} to {opacity:1; transform:translateY(0)} }
      @keyframes fadeIn { from {opacity:0} to {opacity:1} }
      @keyframes drawCircle { to { stroke-dashoffset: 0; } }
      @keyframes drawCheck { to { stroke-dashoffset: 0; } }
      @keyframes drawCross { to { stroke-dashoffset: 0; } }

      /* ====== Responsive ====== */
      @media (max-width: 600px) {
        .container { padding: 40px 26px; }
        .page-footer { bottom: 14px; }
        .theme-switch-wrapper { bottom: 14px; right: 14px; }
      }

      /* 動きを減らす設定に配慮 */
      @media (prefers-reduced-motion: reduce) {
        * { animation: none !important; transition: none !important; }
      }
    </style>
  </body>
</html>
